<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodeTogether — Комната</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 20px 30px;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 30px;
    }

    .room-id {
      background: #020617;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    textarea {
      width: 100%;
      height: 60vh;
      background: #020617;
      color: #e5e7eb;
      border: none;
      border-radius: 12px;
      padding: 20px;
      font-family: monospace;
      font-size: 15px;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }
  </style>
</head>
<body>

<header>
  <strong>CodeTogether</strong>
  <a href="index.html" style="color:#38bdf8;text-decoration:none">← На главную</a>
</header>

<main>
  <div class="room-id" id="roomId"></div>

  <textarea id="editor">// Пишите код здесь...</textarea>

  <br>
  <button onclick="saveCode()">Сохранить код</button>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const room = params.get('room');

  const roomIdEl = document.getElementById('roomId');
  const editor = document.getElementById('editor');

  if (!room) {
    alert('Комната не указана');
    window.location.href = 'index.html';
  }

  roomIdEl.textContent = 'Комната: ' + room;

  const storageKey = 'room_' + room;

  editor.value = localStorage.getItem(storageKey) || '';

  function saveCode() {
    localStorage.setItem(storageKey, editor.value);
    alert('Код сохранён (локально)');
  }
</script>
  
</body>
</html>
