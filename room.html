<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CodeTogether ‚Äî –ö–æ–º–Ω–∞—Ç–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 20px 30px;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 30px;
    }

    .room-id {
      background: #020617;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    textarea {
      width: 100%;
      height: 50vh;
      background: #020617;
      color: #e5e7eb;
      border: none;
      border-radius: 12px;
      padding: 20px;
      font-family: monospace;
      font-size: 15px;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }

    .chat {
      margin-top: 30px;
    }

    .chat-box {
      background: #020617;
      border-radius: 12px;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>

<body>

<header>
  <strong>CodeTogether</strong>
  <a href="index.html" style="color:#38bdf8;text-decoration:none">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
</header>

<main>
  <div class="room-id" id="roomId"></div>

  <textarea id="editor">// –ü–∏—à–∏—Ç–µ –∫–æ–¥ –∑–¥–µ—Å—å...</textarea>
  <br>
  <button onclick="saveCode()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–¥</button>

  <!-- –ß–ê–¢ -->
  <div class="chat">
    <h3>üí¨ –ß–∞—Ç –∫–æ–º–Ω–∞—Ç—ã</h3>

    <div id="chat" class="chat-box"></div>

    <input id="chatInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const room = params.get('room');

  const roomIdEl = document.getElementById('roomId');
  const editor = document.getElementById('editor');
  const chatEl = document.getElementById('chat');
  const chatInput = document.getElementById('chatInput');

  if (!room) {
    alert('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞');
    window.location.href = 'index.html';
  }

  roomIdEl.textContent = '–ö–æ–º–Ω–∞—Ç–∞: ' + room;

  const storageKey = 'room_' + room;
  const chatKey = 'chat_' + room;

  editor.value = localStorage.getItem(storageKey) || '';

  function saveCode() {
    localStorage.setItem(storageKey, editor.value);
  }

  const messages = JSON.parse(localStorage.getItem(chatKey) || '[]');
  messages.forEach(addMessage);

  function sendMessage() {
    const text = chatInput.value.trim();
    if (!text) return;

    const message = {
      text,
      time: new Date().toLocaleTimeString()
    };

    messages.push(message);
    localStorage.setItem(chatKey, JSON.stringify(messages));
    addMessage(message);
    chatInput.value = '';
  }

  function addMessage(message) {
    const div = document.createElement('div');
    div.innerHTML = `<small>[${message.time}]</small> ${message.text}`;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  window.addEventListener('storage', (e) => {
    if (e.key === chatKey) {
      chatEl.innerHTML = '';
      const updated = JSON.parse(e.newValue || '[]');
      updated.forEach(addMessage);
    }
  });
</script>

</body>
</html>
